name: Build test

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "__test__/**"
      - "package.json"
      - "tsconfig*.json"
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "__test__/**"
      - "package.json"
      - "tsconfig*.json"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci
      - run: npm run buildTS
